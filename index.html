<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gửi Webhook qua Netlify</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Gửi tin nhắn đến DingTalk (qua Netlify Function)</h2>
  <textarea id="message" placeholder="Nhập nội dung tại đây..."></textarea><br>
  <button onclick="send()">Gửi</button>

  <p id="status"></p>

  <script>
    async function send() {
      const msg = document.getElementById('message').value;
      

      const res = await fetch('/.netlify/functions/sendMessage', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      });

      const result = await res.json();
      document.getElementById('status').textContent =
        res.ok ? '✅ Gửi thành công!' : '❌ Lỗi: ' + result.error;
    }
  </script>
</body>
</html>
